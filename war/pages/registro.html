<div>
	<form>
		<div class="row">
			<div class="posts col-md-5">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="formGroupInput1">Usuario:</label> <input
							type="text" class="form-control" id="usuarip"
							placeholder="Nombre de usuario" ng-model="usuario.usuario" required>
					</div>
					<div class="form-group col-sm-6">
						<label for="formGroupInput2">Contrase&ntilde;a:</label> <input
							type="password" class="form-control" id="pass"
							placeholder="Contrase&ntilde;a" ng-model="usuario.pass" required>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="tipoUsuario"> Tipo de Usuario: </label><br>
							    <select name="singleSelect" ng-model="usuario.tipo" class="form-control" required>
							      <option value=""></option>
							      <option value="Administrador">Administrador</option>
							      <option value="Empleado">Empleado</option>
							    <!--   <option value="Cliente">Cliente</option> -->
							    </select><br>
					</div>
				</div>
				<div class="row">
				<div class="col-sm-4"></div>
				<button class="btn btn-primary" ng-click="EnviarFormulario()">Enviar</button>
				<button type="reset" class="btn btn-danger">Limpiar</button>
				</div>
			</div>
		</div>
	</form>
</div>
